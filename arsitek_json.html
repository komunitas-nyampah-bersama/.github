<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsitektur Template + JSON</title>
    
    <!-- FILE CSS GLOBAL TEMPLATE -->
    <style>
        /* === VARIABEL GLOBAL === */
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #ffc107;
            --accent: #4caf50;
            --light: #e8f5e9;
            --dark: #1a237e;
            --text: #333;
            --background: #f5f5f5;
        }
        
        /* === RESET & BASE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* === COMPONENT STYLES === */
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .btn {
            display: inline-block;
            background: var(--secondary);
            color: var(--dark);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #ffb300;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .user-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .user-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- FILE HTML TEMPLATE -->
    <div class="container">
        <!-- Header akan diisi oleh JSON -->
        <div id="header-section"></div>
        
        <!-- Konten Utama -->
        <div class="card">
            <div class="card-header" id="content-header">Judul Konten</div>
            <div class="card-body">
                <div id="main-content"></div>
                <div id="additional-content" class="hidden"></div>
                <button id="action-button" class="btn hidden">Aksi</button>
            </div>
        </div>
        
        <!-- Daftar Pengguna -->
        <div id="user-list-container" class="hidden">
            <h2>Daftar Pengguna</h2>
            <ul class="user-list" id="user-list"></ul>
        </div>
        
        <!-- Statistik -->
        <div id="stats-container" class="stats-container"></div>
        
        <!-- Footer -->
        <div id="footer-section" class="hidden"></div>
    </div>
    
    <!-- FILE SCRIPT TEMPLATE -->
    <script>
        // Fungsi utama untuk menjalankan aplikasi berdasarkan konfigurasi JSON
        async function initApp() {
            // 1. Muat konfigurasi JSON
            const response = await fetch('config.json');
            const config = await response.json();
            
            // 2. Terapkan konfigurasi ke template
            applyConfig(config);
            
            // 3. Inisialisasi event listeners
            initEventListeners(config);
        }
        
        // Terapkan konfigurasi JSON ke template HTML
        function applyConfig(config) {
            // Atur header
            if(config.header) {
                document.getElementById('header-section').innerHTML = `
                    <h1>${config.header.title}</h1>
                    <p>${config.header.subtitle}</p>
                `;
            }
            
            // Atur konten utama
            if(config.mainContent) {
                document.getElementById('content-header').textContent = config.mainContent.title;
                document.getElementById('main-content').innerHTML = config.mainContent.content;
                
                // Tampilkan konten tambahan jika ada
                if(config.mainContent.additionalContent) {
                    document.getElementById('additional-content').innerHTML = config.mainContent.additionalContent;
                    document.getElementById('additional-content').classList.remove('hidden');
                }
                
                // Tampilkan tombol aksi jika ada
                if(config.mainContent.actionButton) {
                    const button = document.getElementById('action-button');
                    button.textContent = config.mainContent.actionButton.text;
                    button.classList.remove('hidden');
                }
            }
            
            // Tampilkan footer jika ada
            if(config.footer) {
                document.getElementById('footer-section').innerHTML = `
                    <p>${config.footer.text}</p>
                `;
                document.getElementById('footer-section').classList.remove('hidden');
            }
        }
        
        // Inisialisasi event listeners berdasarkan konfigurasi
        function initEventListeners(config) {
            const actionButton = document.getElementById('action-button');
            
            if(config.mainContent.actionButton) {
                actionButton.addEventListener('click', function() {
                    // Eksekusi action yang didefinisikan di JSON
                    const action = config.mainContent.actionButton.action;
                    
                    if(action === 'showUsers') {
                        showUserList(config.users);
                    } else if(action === 'showStats') {
                        showStatistics(config.stats);
                    } else if(action === 'both') {
                        showUserList(config.users);
                        showStatistics(config.stats);
                    }
                });
            }
        }
        
        // Fungsi untuk menampilkan daftar pengguna
        function showUserList(users) {
            const container = document.getElementById('user-list-container');
            container.classList.remove('hidden');
            
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                    <div>
                        <h3>${user.name}</h3>
                        <p>${user.email}</p>
                        <p>Role: ${user.role}</p>
                    </div>
                `;
                userList.appendChild(li);
            });
        }
        
        // Fungsi untuk menampilkan statistik
        function showStatistics(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <h3>${stat.title}</h3>
                    <div class="stat-value">${stat.value}</div>
                    <p>${stat.description}</p>
                `;
                container.appendChild(statCard);
            });
        }
        
        // Mulai aplikasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
